<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마케팅 활용 · 광고 수신 동의</title>
  <style>
    /* Reset & Base Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard Variable", Pretendard, Roboto, "Noto Sans KR", "Segoe UI", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      background-color: #fff;
      padding: 20px;
    }

    h1 { font-size: 16px; font-weight: 700; margin-bottom: 12px; color: #000; }
    .intro-text { font-size: 14px; color: #444; margin-bottom: 24px; word-break: keep-all; }

    .agreement-table { width: 100%; border-top: 1px solid #e0e0e0; border-collapse: collapse; margin-bottom: 24px; }
    .agreement-table th, .agreement-table td { text-align: left; padding: 16px 0; border-bottom: 1px solid #f0f0f0; vertical-align: top; font-size: 13px; }
    .agreement-table th { width: 30%; font-weight: 600; color: #000; padding-right: 10px; }
    .agreement-table td { color: #555; line-height: 1.6; }
    
    .table-header th { border-bottom: 1px solid #e0e0e0; font-size: 13px; color: #888; font-weight: 500; padding: 10px 0; }

    .notice { font-size: 12px; color: #888; line-height: 1.5; margin-top: 10px; word-break: keep-all; }
    .notice::before { content: "※ "; }
  </style>
</head>
<body>

  <h1>마케팅 활용 · 광고 수신 동의</h1>
  
  <p class="intro-text">
    이벤트 혜택 알림 및 맞춤형 정보 제공을 위해 개인정보를 수집·이용하며, 수집된 휴대전화 번호로 광고성 정보를 전송합니다.
  </p>

  <table class="agreement-table">
    <tr class="table-header">
      <th>구분</th>
      <th>내용</th>
    </tr>
    <tr>
      <th>수집·이용 목적</th>
      <td>신규 서비스(제품) 개발, 맞춤 서비스 제공, 이벤트 및 참여기회 제공, SMS/알림톡을 통한 광고성 정보 전송</td>
    </tr>
    <tr>
      <th>항목</th>
      <td>이름, 휴대전화번호</td>
    </tr>
    <tr>
      <th>보유 및 이용기간</th>
      <td>회원 탈퇴 시 또는 동의 철회 시까지</td>
    </tr>
  </table>

  <p class="notice">
    귀하께서는 마케팅 목적의 개인정보 수집·이용 및 수신에 대한 동의를 거부하실 수 있으며, 동의를 거부하시더라도 기본 서비스 이용에는 제한이 없습니다.
  </p>

</body>
</html>
